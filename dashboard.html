<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goalify Dashboard</title>

  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script src="js/dashboard.js" defer></script>
</head>
<body>

  <!-- HEADER SECTION -->
  <header class="dashboard-header">
    <div class="left-header">
      <img src="assets/logo.png" alt="Goalify Logo" class="logo">
      <h1>Goalify</h1>
    </div>

    <div class="right-header">
      <div class="user-info">
        <i class="bx bx-user-circle"></i>
        <div>
          <h3 id="displayUsername">Username</h3>
          <p id="displayEmail">user@email.com</p>
        </div>
      </div>
      <button id="themeToggle" class="icon-btn"><i class="bx bx-moon"></i></button>
      <button id="logoutBtn" class="icon-btn"><i class="bx bx-log-out"></i></button>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main class="dashboard-main">
    <!-- GOAL SETTING -->
    <section class="goal-section">
      <h2>Goal Setting</h2>
      <div id="goalCalendar">
        <!-- Your calendar HTML goes here (the old goal setting code you shared) -->
      </div>
    </section>

    <!-- TODO LIST -->
    <section class="todo-section">
      <h2>To-Do List</h2>
      <div id="todoContainer">
        <!-- To-do list component will go here -->
      </div>
    </section>

    <!-- DAILY TRACKER -->
    <section class="daily-section">
      <h2>Daily Tracker</h2>
      <div class="daily-list">
        <div class="daily-item">
          <label><input type="checkbox"> Exercise</label>
        </div>
        <div class="daily-item">
          <label><input type="checkbox"> Meditation</label>
        </div>
        <div class="daily-item">
          <label><input type="checkbox"> Walk</label>
        </div>
        <div class="daily-item">
          <label>Water Intake (glasses): <input type="number" min="0" id="waterCount" value="0"></label>
        </div>
        <button id="saveDaily" class="btn">Save Progress</button>
      </div>
    </section>
  </main>

</body>
</html>
