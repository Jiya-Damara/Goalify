<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goalify Dashboard</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- External CSS and Icons -->
  <link rel="stylesheet" href="css/dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="js/toast.js" defer></script>

  <script src="js/dashboard.js" defer></script>
</head>
<body>

  <!-- HEADER SECTION -->
  <header class="dashboard-header">
    <div class="left-header">
      <img src="assets/logo.png" alt="Goalify Logo" class="logo">
    </div>

    <div class="right-header">
      <div class="user-info">
        <i class="bx bx-user-circle"></i>
        <div>
          <h3 id="username-display">Username</h3>
          <p id="email-display">user@email.com</p>
        </div>
      </div>
      <button id="logoutBtn" class="icon-btn"><i class="bx bx-log-out"></i></button>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <main class="dashboard-main">

    <!-- GOAL SETTING SECTION -->
    <section class="goal-section">
      <h2>Goal Setting</h2>

      <div id="goalCalendar" class="goal-calendar">
        <div class="calendar-left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">December 2025</div>
              <i class="fas fa-angle-right next"></i>
            </div>

            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>

            <div class="days"></div>

            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>

        <div class="calendar-right">
          <div class="today-date">
            <div class="event-day">Wed</div>
            <div class="event-date">12th December 2025</div>
          </div>

          <div class="events"></div>

          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Add Event</div>
              <i class="fas fa-times close"></i>
            </div>

            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="Event Time From" class="event-time-from" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="Event Time To" class="event-time-to" />
              </div>
            </div>

            <div class="add-event-footer">
              <button class="add-event-btn">Add Event</button>
            </div>
          </div>
        </div>

        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </section>

    <!-- TODO LIST SECTION -->
    <section class="todo-section">
      <h2>To-Do List</h2>

      <div id="todoContainer">
        <!-- CREATE TODO FORM -->
        <section class="create-todo">
          <h3>Set Your Academic Goals</h3>
          <form id="new-todo-form">
            <input type="text" name="goal" id="content" placeholder="Write your goal here" required />

            <h4>Pick a Category</h4>
            <div class="options">
              <label>
                <input type="radio" name="category" value="study" />
                <span class="bubble business"></span>
                <div>Self-Study</div>
              </label>

              <label>
                <input type="radio" name="category" value="college" />
                <span class="bubble personal"></span>
                <div>College Lectures</div>
              </label>

              <label>
                <input type="radio" name="category" value="extra" />
                <span class="bubble extra-curricular"></span>
                <div>Extra-Curricular</div>
              </label>

              <label>
                <input type="radio" name="category" value="improvement" />
                <span class="bubble improvement"></span>
                <div>Self-Improvement</div>
              </label>
            </div>

            <div class="deadline">
              <label for="deadline">Set a Deadline:</label>
              <input type="date" id="deadline" name="deadline" />
            </div>

            <input type="submit" value="Add Goal" />
          </form>
        </section>

        <!-- TODO LIST DISPLAY -->
        <section class="todo-list">
          <h3>Your Tasks</h3>
          <div class="list" id="todo-list"></div>
        </section>
      </div>
    </section>

  </main>
</body>
</html>
