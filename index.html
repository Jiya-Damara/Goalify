<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">
    <!-- Icon library (needed for <i class="bx ...">) -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <script src="js/auth.js" defer></script>
</head>
<body>
    
    <div class="container">
        <div class="form-box login">
            <form action="#" autocomplete="on">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required autocomplete="username">
                    <i class="bx bxs-user" aria-hidden="true"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required autocomplete="current-password">
                    <i class="bx bxs-lock-alt" aria-hidden="true"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google" aria-label="Login with Google"></i></a>
                    <a href="#"><i class="bx bxl-facebook" aria-label="Login with Facebook"></i></a>
                    <a href="#"><i class="bx bxl-github" aria-label="Login with GitHub"></i></a>
                    <a href="#"><i class="bx bxl-linkedin" aria-label="Login with LinkedIn"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
