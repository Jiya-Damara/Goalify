<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalify | Login</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/login.css">
    <!-- Icon library (needed for <i class="bx ...">) -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <script src="js/toast.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="form-box login">

            <form autocomplete="on" onsubmit="handleLogin(event)">
                <h1>Login</h1>
                <div class="input-box">
                    <input id="login-email" type="email" placeholder="Email" required autocomplete="email">
                    <i class="bx bxs-envelope" aria-hidden="true"></i>
                </div>

                <div class="input-box">
                    <input id="login-password" type="password" placeholder="Password" required
                        autocomplete="current-password">
                    <i class="bx bx-show" id="toggle-login-password" aria-hidden="true"></i>
                </div>

                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="form-box register">
            <form autocomplete="on" onsubmit="handleRegister(event)">
                <h1>Register</h1>
                <div class="input-box">
                    <input id="register-username" type="text" placeholder="Username" required autocomplete="username">
                    <i class="bx bxs-user" aria-hidden="true"></i>
                </div>

                <div class="input-box">
                    <input id="register-email" type="email" placeholder="Email" required autocomplete="email">
                    <i class="bx bxs-envelope" aria-hidden="true"></i>
                </div>

                <div class="input-box">
                    <input id="register-password" type="password" placeholder="Password" required
                        autocomplete="current-password">
                    <i class="bx bx-show" id="toggle-register-password" aria-hidden="true"></i>
                </div>

                <div class="input-box">
                    <input id="register-confirm-password" type="password" placeholder="Confirm Password" required
                        autocomplete="off">
                    <i class="bx bx-lock"></i>
                </div>


                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>

        <div class="modal" id="forgot-modal">
            <div class="modal-content">
                <span id="close-modal">&times;</span>
                <h2>Reset Password</h2>
                <input id="forgot-email" type="email" placeholder="Enter your registered email">
                <p class="error-message" id="forgot-error"></p>
                <input id="new-password" type="password" placeholder="Enter new password">
                <button id="reset-password-btn" class="btn">Reset Password</button>
            </div>
        </div>

    </div>
</body>
</html>
